<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login e Cadastro</title>
</head>
<body>
    
    <div class="container">
        <img src="/img/p.png" alt="Palmeiras">    
        <br>
        <div class="form-box">
            <form action="" method="post">
                <div>
                    <h1>Login</h1>
                    </div>
                    <div>
                    <input type="text" name="username" id="" placeholder="Informe seu Login" required class="form-input">
                    </div>
                    <div>
                    <input type="password" name="password" id="" placeholder="Informe sua senha" required class="form-input">
                    </div>
                    <div>
                    <input type="button" value="Entrar" class="form-btn">
                    </div>
                    <div>
                        Não é registrado?<a href="/cadastro.html"> Faça o seu cadastro</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
